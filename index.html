<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href= "assets\css\style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
    <title>Word Guess Game</title>
</head>

<body>
    <div class= "Container"></div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 gameTitle" style="background: url(assets/images/worldcities.jpg)">Word
            Guess Game</div>
    </div>
    <div class="row row2">
        <div class="col-sm-2 col-md-2 col-lg-2 instructionsHeader">INSTRUCTIONS: </div>
        <div class="col-sm-4 col-md-4 col-lg-4 instructions">You have 10 guesses to get the correct word.</div>
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-2 col-md-2 col-lg-2 categoryHeader">CATEGORY: </div>
        <div class="col-sm-2 col-md-2 col-lg-2 category"> Cat Breeds</div>
    </div>
    <div class="row row3">
        <div class="col-sm-12 col-md-12 col-lg-12 buttons"></div>
    </div>
    <div class="row row4">
        <div class="col-sm-2 col-md-2 col-lg-2 guessMe">Here is your Word: </div>
        <div class="col-sm-4 col-md-4 col-lg-4 word-guess"></div>
        <div class="col-sm-4 col-md-4 col-lg-4 livesRemaining">Number of Lives Remaining: </div>
        <div class="col-sm-2 col-md-2 col-lg-2 livesleft"></div>
    </div>
    <div class="row row5">
        <div class="col-sm-12 col-md-12 col-lg-12 guessResult"></div>
    </div>
    <div class="row row5">
        <div class="col-sm-4 col-md-4 col-lg-4 gamesPlayed">Games Played: </div>
        <div class="col-sm-2 col-md-2 col-lg-2 totalGames"></div>
        <div class="col-sm-4 col-md-4 col-lg-4 gamesWon">Games Won: </div>
        <div class="col-sm-2 col-md-2 col-lg-2 winTotal"></div>
    </div>
    
</div>

    
</body>
